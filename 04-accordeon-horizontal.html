<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon horizontal</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
      #accordeon {
     /* pour que les éléments soient alignés horizontalement */
     display: flex;
     /* pour éviter les marges par défaut */
     margin:0;
     /* pour éviter les "padding" par défaut */
     padding: 0;
}

#accordeon li {
     /* largeur de chaque élément replié 107px */
     width: 107px;
     /* pour cacher le contenu dépassant de l'élément */
     overflow: hidden;
     /* pour l'animation, transition sur width */
     transition-duration: 1000ms;
     /* couleur de fond #eee */
     background-color: #eee;
     /* pour enlever les puces */
     list-style-type: none;
     /* pour espacer les éléments, marge de 3px */
     margin: 3px;
     /* pour espacer le contenu, padding de 5px */
     padding: 5px;
     /* pour arrondir les bords de 5px */
     border-radius: 5px;
}

#accordeon li.actif {
     /* largeur de l'élément déplié 317px */
     width: 317px;
}

#accordeon li figure {
     /* pour éviter les marges par défaut */
     margin: 0;
     /* pour que les éléments soient alignés horizontalement */
     display: flex;
     /* largeur de l'élément intrérieur de 317px (= déplié) */
     width: 317px;
}

#accordeon li figure figcaption {
     /* largeur du texte de 200px */
     width: 200px;
     /* pour espacer le texte, padding de 10px */
     padding: 10px;
     /* pour que les éléments soient alignés verticalement */
     vertical-align: auto;
     /* espace entre les éléments */ 
     justify-content: space-between;
}

/* Sur tous les enfants de figcation */
#accordeon li figure figcaption > * {
     /* pour éviter les marges par défaut */
     margin: 0;
     /* pour éviter les "padding" par défaut */
     margin: 0;
}

    </style>
  </head>
  <body>
    <h1>Accordéon horizontal</h1>
    <ul id="accordeon" x-data="{isOpen:0}">
      <li :class="{actif:isOpen === 1,} " @click="isOpen=(isOpen === 1)?0:1">
        <figure>
          <img src="https://www.vpnclub.fr/wp-content/uploads/2022/11/coupe-du-monde-2022.jpg" alt="Coupe du Monde Qatar" width="102">
          <figcaption>
            <h3>Coupe du Monde au Qatar</h3>
            <p>vainqueur indéterminé</p>
          </figcaption>
        </figure>
      </li>
      <li  :class="{actif:isOpen === 2,}" @click="isOpen=(isOpen === 2)?0:2">
        <figure>
          <img src="https://besthqwallpapers.com/Uploads/24-7-2017/16753/thumb2-russia-2018-logo-football-world-championship-2018-fifa-world-cup.jpg" alt="Coupe du Monde Russie" width="102">
          <figcaption>
            <h3>Coupe du Monde en Russie</h3>
            <p>vainqueur : France</p>
          </figcaption>
        </figure>
      </li>
      <li :class="{actif:isOpen === 3,} " @click="isOpen=(isOpen ===3)?0:3">
        <figure>
          <img src="https://www.stickers-folies.fr/ori-stickers-coupe-du-monde-bresil-2014-11721.jpg" alt="Coupe du Monde Brésil" width="102">
          <figcaption>
            <h3>Coupe du Monde au Brésil</h3>
            <p>vainqueur : Allemagne</p>
          </figcaption>
        </figure>
      </li>
    </ul>
  </body>
</html>
